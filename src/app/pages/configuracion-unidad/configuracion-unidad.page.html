<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles de la unidad</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar Detalles de la Ambulancia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <!-- Campo: Patente -->
      <ion-item>
        <ion-label position="stacked">Patente</ion-label>
        <ion-input placeholder="Ejemplo: ABCD12" [(ngModel)]="patente"></ion-input>
      </ion-item>

      <!-- Campo: Confirmar Patente -->
      <ion-item>
        <ion-label position="stacked">Confirmar Patente</ion-label>
        <ion-input placeholder="Vuelva a ingresar la patente" [(ngModel)]="patenteConfirmacion"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!patenteCoincide && patenteConfirmacion">
        Las patentes no coinciden
      </ion-text>

      <!-- Campo: Equipada -->
      <ion-item>
        <ion-label>¿Equipada?</ion-label>
        <ion-toggle [(ngModel)]="equipada"></ion-toggle>
      </ion-item>

      <!-- Campo: Fecha de Mantenimiento -->
      <ion-item>
        <ion-label position="stacked">Fecha de Mantenimiento</ion-label>
        <ion-datetime
          display-format="DD/MM/YYYY"
          [(ngModel)]="fec_mant">
        </ion-datetime>
      </ion-item>

      <!-- Campo: Estado -->
      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-select [(ngModel)]="idestado" placeholder="Seleccionar Estado">
          <ion-select-option *ngFor="let estado of estados" [value]="estado.idestado">
            {{ estado.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="primary" (click)="guardarAmbulancia()" [disabled]="!patenteCoincide">
        Guardar Ambulancia
      </ion-button>    
    </ion-toolbar>
  </ion-footer>
</ion-content>

<ion-footer class="custom-footer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/mapa-vivo" routerDirection="root">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Ver Mapa en Vivo</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/login-paramedico" routerDirection="root">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
