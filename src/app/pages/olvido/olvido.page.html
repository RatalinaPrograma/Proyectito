<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" class="background"
  style="--background: url('/assets/imgs/emergencias-fondo.png') no-repeat center center / cover;">
  <div class="center-content">
    <!-- Formulario de recuperación de contraseña -->
    <form (submit)="enviarRecuperacion()">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input type="text" [(ngModel)]="rut" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Enviar Recuperación</ion-button>
    </form>
  </div>
</ion-content>
