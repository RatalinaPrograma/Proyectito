<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Signos Vitales</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="agregarSignosVitales(signosForm)" #signosForm="ngForm">
        <div>
          <label for="freq_cardiaca">Frecuencia cardiaca:</label>
          <input type="number" id="freq_cardiaca" name="freq_cardiaca" [(ngModel)]="signosVitales.freq_cardiaca" placeholder="Ingrese frecuencia cardiaca" required>
        </div>
        <div>
          <label for="presion_arterial">Presión arterial:</label>
          <input type="text" id="presion_arterial" name="presion_arterial" [(ngModel)]="signosVitales.presion_arterial" placeholder="120/80" required>
        </div>
        <div>
          <label for="temp_corporal">Temperatura corporal:</label>
          <input type="number" id="temp_corporal" name="temp_corporal" [(ngModel)]="signosVitales.temp_corporal" placeholder="37" required>
        </div>
        <div>
          <label for="sat_oxigeno">Saturación oxígeno:</label>
          <input type="number" id="sat_oxigeno" name="sat_oxigeno" [(ngModel)]="signosVitales.sat_oxigeno" placeholder="95" required>
        </div>
        <div>
          <label for="freq_respiratoria">Frecuencia respiratoria:</label>
          <input type="number" id="freq_respiratoria" name="freq_respiratoria" [(ngModel)]="signosVitales.freq_respiratoria" placeholder="16" required>
        </div>
        <div>
          <label for="condiciones">Condiciones:</label>
          <input type="text" id="condiciones" name="condiciones" [(ngModel)]="signosVitales.condiciones" placeholder="Ninguna" required>
        </div>
        <div>
          <label for="operaciones">Operaciones:</label>
          <input type="text" id="operaciones" name="operaciones" [(ngModel)]="signosVitales.operaciones" placeholder="Ninguna" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
