<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Unidad</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles de la Ambulancia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
  
      <ion-item>
        <ion-label position="stacked">Patente</ion-label>
        <ion-input [(ngModel)]="unidad.patente" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Â¿Equipada?</ion-label>
        <ion-toggle [(ngModel)]="unidad.equipada"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha de Mantenimiento</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="unidad.fec_mant"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-select [(ngModel)]="unidad.idestado" placeholder="Seleccionar Estado">
          <ion-select-option *ngFor="let estado of estados" [value]="estado.idestado">
            {{ estado.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>


      <ion-button expand="block" color="primary" (click)="guardarCambios()">
        Guardar Cambios
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
