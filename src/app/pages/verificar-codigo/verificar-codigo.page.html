<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Verificación</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- verificar-codigo.component.html -->
<form (submit)="verificarCodigo()">
  <ion-item>
    <ion-label position="floating">Código de Verificación</ion-label>
    <ion-input type="text" [(ngModel)]="codigoIngresado" required></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit">Verificar</ion-button>
</form>

</ion-content>
